<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    
      <a-scene background="color:brown">
        <a-camera position="0 8 15"></a-camera>
        <a-assets timeout="10000">
          <a-asset-item id="tiger" src="./models/tiger/Mesh_BengalTiger.gltf"></a-asset-item>
          <a-asset-item id="giraffe" src="./models/giraffe/scene.gltf"></a-asset-item>
          <a-asset-item id="trex" src="./models/trex1/scene.gltf"></a-asset-item>
          <a-asset-item id="Palm" src="./models/Palms/scene.gltf"></a-asset-item>
          <a-asset-item id="stega" src="./models/stegasaurus/scene.gltf"></a-asset-item>
          <a-asset-item id="nest" src="./models/nest/scene.gltf"></a-asset-item>
          <a-asset-item id="velo" src="./models/Velociraptor/scene.gltf"></a-asset-item>
          <img id="bg" src="sky.jpg">
          <!--
            
         
        -->
        </a-assets>
        <a-sky src="#bg"></a-sky>
     <!--tiger-->
     <!--
          <a-entity>
            <a-entity position="-5 2 0" rotation="0 55 0" scale="0.05 0.05 0.05" gltf-model="#tiger" shadow="cast: true;">
            </a-entity>
          </a-entity>-->

          <!--giraffe-->  <!--
            <a-entity position="-9 4 8.2" rotation="0 90 0" scale="1 1 1" gltf-model="#giraffe"
              shadow="cast: true; receive: false">
            </a-entity>
          </a-entity>-->
          <a-entity light="type:ambient; intensity:1.8">
          <a-entity light="type:directional; intensity:5;distance:50;decay:5;castShadow:true" position="-100 18 40">
          </a-entity>
          <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
          color="#2E6F10">
        </a-circle>
    
          <!--Palm-->
          <a-entity position="10 0 -1" rotation="0 0 0" scale="0.09 0.09 0.09" gltf-model="#Palm"shadow="cast: true; receive: false">
          </a-entity>
          </a-entity>
          <a-entity position="-8 0 -1" rotation="0 0 0" scale="0.09 0.09 0.09" gltf-model="#Palm"shadow="cast: true; receive: false">
          </a-entity>
          </a-entity>
          <a-entity position="-5 0 -1" rotation="0 0 0" scale="0.09 0.09 0.09" gltf-model="#Palm"shadow="cast: true; receive: false">
          </a-entity>
          </a-entity>
          <a-entity position="-15 0 -1" rotation="0 0 0" scale="0.09 0.09 0.09" gltf-model="#Palm"shadow="cast: true; receive: false">
          </a-entity>
          </a-entity>
           <!--stega-->
          
        <a-entity>
          <a-entity position="20 0 0" rotation="0 -90 0" scale="5 5 5 " gltf-model="#stega"
            shadow="cast: true; receive: false">
          </a-entity>
        </a-entity>
            <!--trex -->
            <a-entity>
              <a-entity position="2 0 -9" rotation="0 -270 0" scale="1 1 1 " gltf-model="#trex"
                shadow="cast: true; receive: false">
              </a-entity>
            </a-entity>
            <!--nest-->
            <a-entity>
              <a-entity position="-19 0 -9" rotation="0 -270 0" scale="1 1 1 " gltf-model="#nest"
                shadow="cast: true; receive: false">
              </a-entity>
            </a-entity>

            <!--velociraptor-->
            <a-entity>
              <a-entity position="-9 4 8.2"  rotation="-10 70 0" scale="1 1 1 " gltf-model="#velo"
                shadow="cast: true; receive: false">
              </a-entity>
            </a-entity>
      <!--velociraptor-->
      <a-entity>
        <a-entity position="-8 4 8.2"  rotation="-10 60 0" scale="1 1 1 " gltf-model="#velo"
          shadow="cast: true; receive: false">
        </a-entity>
      </a-entity>
  
    </a-scene>

  </body>
  </html>
